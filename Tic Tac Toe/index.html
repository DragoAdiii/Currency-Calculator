<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Tic Tac Toe</h1>
        <button id="startgame" class="">Start Game</button>
        <div class="player-msg hide">   
            <p id="player-dian"></p>
        </div>
        <div class="container">
            <div class="game">
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
            </div>
        </div>
            <button id="restart" class="hide">Restart</button>
            <button id="new-game" class="hide">New Game</button>
        <div class="winner-msg hide">
            <p id="msg"></p>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
